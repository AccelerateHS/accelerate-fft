# vim: nospell
#
# Basic template to test with GHC=[7.8, 7.10, 8.0], but also installs the
# relevant version of LLVM as (a very old version of) the CUDA toolkit (4.0).
# Caches the 'stack' build directory to speed subsequent compilations.
#
language: generic
dist: trusty
sudo: required

cache:
  directories:
    - $HOME/.stack/snapshots
    # - $HOME/llvm
    # - .stack-work/install

# before_cache:
#   - rm -rf $(stack path --local-install-root)/bin
#   - rm -rf $(stack path --local-install-root)/doc

addons:
  apt:
    sources: &apt_sources
      - hvr-ghc
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
        key_url: 'http://apt.llvm.org/llvm-snapshot.gpg.key'

    packages: &apt_packages
      - g++-4.8
      - libgmp-dev
      - libfftw3-dev
      - happy-1.19.5
      - alex-3.1.4

matrix:
  include:
    - env: GHC=7.10.3 CABAL=1.22 LLVM=4.0.0 CUDA=8.0.61-1
      compiler: "GHC 7.10"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.22
            - llvm-4.0-dev

    - env: GHC=8.0.2 CABAL=1.24 LLVM=4.0.0 CUDA=8.0.61-1
      compiler: "GHC 8.0"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-1.24
            - llvm-4.0-dev

    - env: GHC=8.2.1 CABAL=2.0 LLVM=5.0.0 CUDA=8.0.61-1
      compiler: "GHC 8.2"
      addons:
        apt:
          sources: *apt_sources
          packages:
            - *apt_packages
            - cabal-install-2.0
            - llvm-5.0-dev

    # - env: GHC=head CABAL=head LLVM=3.9.1
    #   compiler: "GHC HEAD"
    #   addons: { apt: { sources: [ hvr-ghc, ubuntu-toolchain-r-test ], packages: [ nvidia-cuda-toolkit, g++-4.8, ghc-head, cabal-install-head, happy-1.19.5, alex-3.1.7 ] }}

  # allow_failures:
  #   - env: GHC=head CABAL=head LLVM=3.9.0

  fast_finish: true

before_install:
  - export PATH=/opt/cabal/$CABAL/bin:/opt/alex/3.1.4/bin:/opt/happy/1.19.5/bin:$HOME/.cabal/bin:$PATH
  # - |
  #     case ${GHC} in
  #       7.8.*) export UPGRADE_CABAL=1 ;;
  #     esac
  # - |
  #     case ${LLVM} in
  #       3.5.*) source .travis/install-llvm-trusty.sh ;;
  #     esac
  - source .travis/install-cuda-trusty.sh
  - source .travis/install-stack.sh
  - source .travis/update-ghc-settings.sh
  - travis_retry stack install c2hs

install:
  - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - cabal --version
  - stack --version
  - c2hs --version
  - llc --version; true
  - opt --version; true
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install --only-dependencies || exit 1
      else
        travis_retry travis_wait 30 stack build --test --only-dependencies --no-run-tests --fast --no-terminal --no-haddock-deps || exit 1
      fi

script:
  - |
      if [ ${GHC} == head -o ! -e stack.yaml ]; then
        travis_retry cabal install || exit 1
        travis_retry cabal haddock || exit 1
      else
        travis_retry stack build --test --no-run-tests --fast --no-terminal --haddock --no-haddock-deps || exit 1
        case ${GHC} in
          7.*) true ;; # some tests failing with 'RTLD_NEXT not available' (dlsym error)
          *  ) travis_retry stack test accelerate-fft:test-llvm-native 2>/dev/null || exit 1 ;;
        esac
      fi

after_success:
  - source .travis/update-accelerate-buildbot.sh

