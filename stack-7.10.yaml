# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-6.30

packages:
- '.'

# extra-deps:
- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 24fb4dd0802df4d6834ae3e731fe469494e485e9
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: cd8d31c24717ab1041057d1979113689ac79fead
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: c5ba27aee1f7bccae3f5ea2c20e452886ae5d7b0
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/llvm-general.git
    commit: 8971e275fe56dfd0090ac777e38e6dd641a0306a # 3.5
    # commit: f80beba704a6b168326d442197b43e71a1ab730d # 3.8
    # commit: 69863022efd2691e8198da0c24b7e49b8d5ebd4c # 3.9
  extra-dep: true
  subdirs:
    - 'llvm-general'
    - 'llvm-general-pure'

extra-deps:
- 'chaselev-deque-0.5.0.5'
- 'cuda-0.7.5.2'
- 'cufft-0.7.5.0'
- 'libffi-0.1'
# - 'llvm-general-3.5.1.2'
# - 'llvm-general-pure-3.5.1.0'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    unsafe-checks: false
    bounds-checks: false
    debug: false
    internal-checks: false
  accelerate-cuda:
    debug: false
  accelerate-fft:
    cuda: true
    llvm-cpu: true
    llvm-ptx: true

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

