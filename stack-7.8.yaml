# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-2.22

packages:
- '.'

# extra-deps:
- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: a4e5d51334f303a32ee45979f342f8c391b43da3
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: c042c80388dac6b15fdb17d1f4f66b10d6c47e0a
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: 1bff17152088384b71a439b01ec993a54e2618c9
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cufft.git
    commit: cecc8bdfe857463773635010ac350b80d0fe99e3
  extra-dep: true

extra-deps:
- 'atomic-primops-0.8.0.2'
- 'base-orphans-0.4.4'
- 'Cabal-1.24.2.0'
- 'carray-0.1.6.5'
- 'chaselev-deque-0.5.0.5'
# - 'cuda-0.7.5.2'
# - 'cufft-0.7.5.0'
- 'fft-0.1.8.4'
- 'file-embed-0.0.10'
- 'ix-shapable-0.1.0'
- 'libffi-0.1'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
- 'mtl-2.2.1'
- 'nvvm-0.7.5.2'
- 'SafeSemaphore-0.10.1'
- 'semigroups-0.18.1'
- 'th-lift-instances-0.1.11'
- 'transformers-0.4.3.0'
- 'transformers-compat-0.4.0.4'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-hs:
    shared-llvm: true
    semigroups: true
  llvm-hs-pure:
    semigroups: true
  accelerate:
    unsafe-checks: false
    bounds-checks: false
    debug: false
    internal-checks: false
  accelerate-fft:
    llvm-cpu: false   # https://github.com/cartazio/storable-complex/pull/1
    llvm-ptx: false   # https://github.com/cartazio/storable-complex/pull/1

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

