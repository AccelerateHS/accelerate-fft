# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: lts-2.22

packages:
- '.'

# extra-deps:
- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 6ee059a917ae925ef0c22467f7b478c4a9fb21a1
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-cuda.git
    commit: 7500ac64a0e3067263f294d69dd713d5cdd793b8
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: f8e3993bc2a075236784d89e6957fb5754d26cd8
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: bfa5b024fbf10a312f58c5d46d766d6bd2d01e04
  extra-dep: true

- location:
    git:    https://github.com/robeverest/cufft.git
    commit: 3a793a1dfdc205867d38d90303356832a11c0718
  extra-dep: true

extra-deps:
- 'atomic-primops-0.8.0.2'
- 'base-orphans-0.4.4'
- 'carray-0.1.6.5'
- 'chaselev-deque-0.5.0.5'
- 'fft-0.1.8.4'
- 'file-embed-0.0.10'
- 'ix-shapable-0.1.0'
- 'libffi-0.1'
- 'llvm-general-3.4.6.0'
- 'llvm-general-pure-3.4.5.4'
- 'mtl-2.2.1'
- 'SafeSemaphore-0.10.1'
- 'transformers-0.4.3.0'
- 'transformers-compat-0.4.0.4'
- 'unique-0'

# Override default flag values for local packages and extra-deps
flags:
  llvm-general:
    shared-llvm: true
  accelerate:
    unsafe-checks: false
    bounds-checks: false
    debug: false
    internal-checks: false
  accelerate-cuda:
    debug: false
  accelerate-fft:
    cuda: true
    llvm-cpu: false
    llvm-gpu: false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

