# For more information, see: https://github.com/commercialhaskell/stack/blob/release/doc/yaml_configuration.md
# vim: nospell

resolver: ghc-8.2

packages:
- '.'

- location:
    git:    https://github.com/AccelerateHS/accelerate.git
    commit: 1daff6959b6ec30cf1e13a087d576e3b2403585b
  extra-dep: true

- location:
    git:    https://github.com/AccelerateHS/accelerate-llvm.git
    commit: 979fb8029a33009847d119157f90abefb027a24b
  extra-dep: true
  subdirs:
    - 'accelerate-llvm'
    - 'accelerate-llvm-native'
    - 'accelerate-llvm-ptx'

- location:
    git:    https://github.com/tmcdonell/cuda.git
    commit: c39da756025d7a6fd9fb3fd368736ee05ced5df2
  extra-dep: true

- location:
    git:    https://github.com/tmcdonell/cufft.git
    commit: 3b48501f2bb732eae8262454d53b5870bf2ce640
  extra-dep: true

extra-deps:
- 'abstract-deque-0.3'
- 'atomic-primops-0.8.1'
- 'attoparsec-0.13.1.0'
- 'base-orphans-0.6'
- 'c2hs-0.28.2'
- 'carray-0.1.6.6'
- 'cereal-0.5.4.0'
- 'chaselev-deque-0.5.0.5'
- 'data-default-class-0.1.2.0'
- 'dlist-0.8.0.2'
- 'exceptions-0.8.3'
- 'fclabels-2.0.3.2'
- 'fft-0.1.8.5'
- 'file-embed-0.0.10'
- 'hashable-1.2.6.1'
- 'hashtables-1.2.1.1'
- 'integer-logarithms-1.0.1'
- 'ix-shapable-0.1.0'
- 'language-c-0.6.1'
- 'libffi-0.1'
- 'llvm-hs-4.2.0'
- 'llvm-hs-pure-4.1.0.0'
- 'math-functions-0.2.1.0'
- 'mtl-2.2.1'
- 'mwc-random-0.13.6.0'
- 'nvvm-0.7.5.2'
- 'parsec-3.1.11'
- 'primitive-0.6.2.0'
- 'QuickCheck-2.9.2'
- 'random-1.1'
- 'scientific-0.3.4.12'
- 'stm-2.4.4.1'
- 'storable-complex-0.2.2'
- 'syb-0.7'
- 'text-1.2.2.2'
- 'tf-random-0.5'
- 'transformers-compat-0.5.1.4'
- 'unique-0'
- 'unordered-containers-0.2.8.0'
- 'utf8-string-1.0.1.1'
- 'vector-0.12.0.1'
- 'vector-th-unbox-0.2.1.6'

# Override default flag values for local packages and extra-deps
flags:
  accelerate:
    unsafe-checks: false
    bounds-checks: true
    debug: false
    ekg: false
    internal-checks: false

# Extra package databases containing global packages
extra-package-dbs: []

# Control whether we use the GHC we find on the path
# system-ghc: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
# require-stack-version: >= 0.1.4.0

# Override the architecture used by stack, especially useful on Windows
# arch: i386
# arch: x86_64

# Extra directories used by stack for building
# extra-include-dirs: [/path/to/dir]
# extra-lib-dirs: [/path/to/dir]

